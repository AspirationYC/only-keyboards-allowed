css:
  - path: 'css/main.css'
    has:
      - ['html', 'font-family', 'Roboto, sans-serif']
      - ['.section-dark', ['background-color', 'color']]
      - ['.section-light', ['background-color', 'color']]
      - ['.section-bg', ['background-size']]
